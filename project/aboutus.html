<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/larger-view.css">
    <link rel="stylesheet" href="styles/smaller-view.css">
    <script src="scripts/scripts.js" defer></script>
    <title>About Us</title>
</head>
<body>
    <header>
        <div class="social-media-top">
            <a href="https://facebook.com" target="_blank">
                <img src="img/fb-white.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="img/twitter-white.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="img/insta-white.png" alt="instagram icon">
            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="img/linkedIn-white.png" alt="linkedin icon">
            </a>
        </div>

        <div id="logo_link">
            <a href="index.html"><img class="logo-img" src="img/Digital_Real_Solutions_print.png" alt="drsp_logo"></a>
        </div>

        <nav>
            <a class="nav-home" href="index.html">Home</a>
            <a class="nav-services" href="services.html">Services</a>
            <a class="nav-about" href="aboutus.html">About Us</a>
            <a class="nav-portfolio" href="portfolio.html" >Portfolio</a>
        </nav>
    </header >
        <main class="contact-grid">
            <div id="blue_bg"></div>
            <div id="white_bg"></div>
            <div class="contact-main">
                <div class="background-title">
                    <h1 class="page-title">Contact Us</h1>
                </div>
                <div class="contactus-form">
                    <div id="feedback"></div>
                    <form action="review.html" method="get" id="contactus-form">
                        <fieldset>
                            <legend>Full name</legend>
                            <input type="text" name="full-name" id="full-name">
                        </fieldset>
                        <fieldset>
                            <legend>Email Address</legend>
                            <input type="email" name="email-address" id="email-address">
                        </fieldset>
                        <fieldset>
                            <legend>Message</legend>
                            <textarea name="message" id="message"></textarea>
                        </fieldset>
                        <input id="submit-btn" type="submit" value="Post my Review">
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <p class="copy">Copyright  &copy;  2024  DRSP</p>
            <div class="footer-link">
                <p class="site-plan"><a href="siteplan.html" target="_blank">Site Plan</a></p>
                <p class="contactus"><a href="contactus.html">Contact Us</a></p>
            </div>
            
        </footer>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js"></script>
    <title>Lazy loading</title>
</head>
<body>
    <header><h1>Lazy loading</h1></header>
    <main>
        <img src="//via.placeholder.com/400x600/" width="400" height="600">
        <img src="//via.placeholder.com/400x1000/" loading="lazy" width="400" height="600">
        <img src="//via.placeholder.com/400x1300/" loading="lazy" width="400" height="600">
        <img src="//via.placeholder.com/400x800/" loading="lazy" width="400" height="600">
        <img src="//via.placeholder.com/400x1200/" loading="lazy" width="400" height="600">
        <img src="//via.placeholder.com/400x900/" loading="lazy" width="400" height="600">
    </main>
    <footer>
        <p><span id="current-year"></span> Dally Jacob Landry - Ivory Coast</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
